cluster_name: homelab
kubernetes_version: v1.11.1-rancher1-1
nodes:
- address: k8s-nuc1.lan
  user: redman
  role:
  - controlplane
  - etcd
  - worker
- address: k8s-nuc2.lan
  user: redman
  role:
  - worker
  labels:
    app: ingress
- address: k8s-nuc3.lan
  user: redman
  role:
  - worker
  labels:
    app: ingress
- address: k8s-nuc4.lan
  user: redman
  role:
  - worker
  labels:
    app: ingress
ingress:
  provider: nginx
  node_selector:
    app: ingress
services:
  kube-api:
    extra_args:
      admission-control: Initializers,ServiceAccount,NamespaceLifecycle,LimitRanger,PersistentVolumeLabel,DefaultStorageClass,ResourceQuota,DefaultTolerationSeconds
  kubelet:
    extra_args:
      read-only-port: 10255
      cadvisor-port: 4194
ssh_key_path: ~/.ssh/homelab