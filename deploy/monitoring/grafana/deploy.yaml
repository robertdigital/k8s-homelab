apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  template:
    metadata:
      labels:
        role: monitoring
        tier: dashboard
        app: grafana
    spec:
      containers:
      - name: grafana
        env:
        - name: GF_SERVER_HTTP_PORT
          value: "3000"
        image: grafana/grafana:5.3.0
        ports:
        - containerPort: 3000
          protocol: TCP
        volumeMounts:
        - name: ca-certificates
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: config-datasources
          mountPath: /etc/grafana/provisioning/datasources
      volumes:
      - name: ca-certificates
        hostPath:
          path: /etc/ssl/certs
      - name: grafana-storage
        emptyDir: {}
      - name: config-datasources
        configMap:
          name: grafana
          items:
            - key: datasource.yaml
              path: datasource.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring
spec:
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30333
  type: NodePort
  selector:
    app: grafana