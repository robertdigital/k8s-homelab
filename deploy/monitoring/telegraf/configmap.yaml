apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf
  namespace: monitoring
  labels:
    app: telegraf
data:
  telegraf.conf: |+
    [agent]
      interval = "10s"
      round_interval = true
      metric_batch_size = 1000
      metric_buffer_limit = 10000
      collection_jitter = "0s"
      flush_interval = "10s"
      flush_jitter = "0s"
      precision = ""
      debug = false
      quiet = true
      logfile = ""
      hostname = "$HOSTNAME"
      omit_hostname = false

    [[outputs.influxdb]]
      urls = ["http://influxdb.monitoring:8086"]
      database = "influxdb"
      retention_policy = ""
      timeout = "5s"
      username = ""
      password = ""
      user_agent = "telegraf"
      insecure_skip_verify = true

    [[inputs.cpu]]
      percpu = true
      totalcpu = true
      collect_cpu_time = false
      report_active = false

    [[inputs.disk]]
      ignore_fs = ["tmpfs", "devtmpfs", "devfs", "overlay", "aufs", "squashfs"]
    
    [[inputs.kernel]]

    [[inputs.mem]]

    [[inputs.processes]]

    [[inputs.system]]

    [[inputs.docker]]
      endpoint = "unix://var/run/docker.sock"
      timeout = "5s"
      perdevice = true
      total = false
      docker_label_exclude = ["annotation.kubernetes.io/*"]

    [[inputs.kubernetes]]
      url = "http://$HOSTIP:10255"
      bearer_token = "/var/run/secrets/kubernetes.io/serviceaccount/token"
      insecure_skip_verify = true

    [[inputs.statsd]]
      protocol = "udp"
      service_address = ":8125"